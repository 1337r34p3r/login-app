
<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
    <ion-item>
      <ion-input type= "text" value= "" name= "username" [(ngModel)]= "username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type= "password" value= "" name= "password" [(ngModel)]= "password"></ion-input>
    </ion-item>
    <p>{{failedValidation}}</p>
    <button ion-button (click)= 'loginPage()' type= "submit">Login</button>
</form>
</ion-content>
